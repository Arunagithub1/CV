<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SubmitForm</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <lable>Your FirstName:</lable>
      <input type="text" name="" value=""/>
      <input type="submit" name="" value="Submit Form" />
      <input type="reset" name="" value="Reset Form"  />
      <br/>
      <input type="color" id="head" name="head" value="#e66465"  />
      <label for="head">Head</label>
      <br/>
      <input type="color" id="body" name="body" value="#f6b73c" />
      <label for="body">Body</label>
      <br/>
      <label for="start">Start Date: </label>
      <input type="date"
             id="start"
             name="trip-started"
             value="2020-12-12"
             min="2019-07-01"
             max="2021-05-20"
             />
      <br />
      <label for="end">End date time :</label>
      <input type="datetime-local"
              id="meeting time"
              name="meeting-time"
              value="2020-12-12T11:30"
              min="2029-12-01T00:00"
              max="2030-12-01T00:00"
               />
      <br />
      <label for="email">Email Id:</label>
      <input type="email" id="email" pattern="*+@globex.com"size=30 required />
      </form>
  </body>
</html>
